<form (ngSubmit)="onSubmit()" [formGroup]="registrationForm">
    <!-- Username -->
    <div>
      <label for="username">Username:</label>
      <input id="username" formControlName="username" type="text" placeholder="Enter username" />
      <div *ngIf="registrationForm.controls['username'].invalid && registrationForm.controls['username'].touched">
        <small class="error" *ngIf="registrationForm.controls['username'].hasError('required')">Username is required.</small>
      </div>
    </div>
  
    <!-- Email -->
    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter email" />
      <div *ngIf="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched">
        <small class="error" *ngIf="registrationForm.controls['email'].hasError('required')">Email is required.</small>
        <small class="error" *ngIf="registrationForm.controls['email'].hasError('email')">Invalid email format.</small>
      </div>
    </div>
  
    <!-- First Name -->
    <div>
      <label for="firstName">First Name:</label>
      <input id="firstName" formControlName="first_name" type="text" placeholder="Enter first name" />
      <div *ngIf="registrationForm.controls['first_name'].invalid && registrationForm.controls['first_name'].touched">
        <small class="error" *ngIf="registrationForm.controls['first_name'].hasError('required')">First name is required.</small>
      </div>
    </div>
  
    <!-- Last Name -->
    <div>
      <label for="lastName">Last Name:</label>
      <input id="lastName" formControlName="last_name" type="text" placeholder="Enter last name" />
      <div *ngIf="registrationForm.controls['last_name'].invalid && registrationForm.controls['last_name'].touched">
        <small class="error" *ngIf="registrationForm.controls['last_name'].hasError('required')">Last name is required.</small>
      </div>
    </div>
  
    <!-- Password -->
    <div>
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password" placeholder="Enter password" />
      <div *ngIf="registrationForm.controls['password'].invalid && registrationForm.controls['password'].touched">
        <small class="error" *ngIf="registrationForm.controls['password'].hasError('required')">Password is required.</small>
        <small class="error" *ngIf="registrationForm.controls['password'].hasError('minlength')">Password must be at least 6 characters long.</small>
      </div>
    </div>
  
    <!-- Confirm Password -->
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Re-enter password" />
      <div *ngIf="registrationForm.controls['confirmPassword'].invalid && registrationForm.controls['confirmPassword'].touched">
        <small class="error" *ngIf="registrationForm.controls['confirmPassword'].hasError('required')">Confirm password is required.</small>
      </div>
    </div>
  
    <!-- Role (optional) -->
    <div>
      <label for="role">Role:</label>
      <input id="role" formControlName="role" type="text" placeholder="Enter role (e.g. user or admin)" />
    </div>
  
    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
</form>
