<div class="container">
    <h2>Invoices</h2>
    <a routerLink="/create-invoice" class="btn btn-primary btn-sm float-right bg-steel">Add New Invoice</a>
    <table class="table">
      <thead>
        <tr>
          <th>Invoice Number</th>
          <th>Date</th>
          <th>Supplier</th>
          <th>Netto Amount (EUR)</th>
          <th *ngIf="showUsername">User</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let invoice of invoices">
          <td><a [routerLink]="['/invoice-detail', invoice.id]">{{ invoice.invoice_number }}</a></td>
          <td>{{ invoice.date | date: 'dd.MM.yyyy' }}</td>
          <td>{{ invoice.supplier.supplier_name }}</td>
          <td>{{ invoice.netto_amount | number }}</td>
          <td *ngIf="showUsername">{{ invoice.user.username }}</td>
        </tr>
      </tbody>
    </table>
  </div>
