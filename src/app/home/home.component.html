<div class="invoice-container">
  <h1>Invoice List</h1>
  
  
  <button mat-mini-fab color="primary" class="add-invoice-btn" (click)="onAddInvoice()">
    <mat-icon>add</mat-icon>
  </button>

  <table mat-table [dataSource]="invoices" class="mat-elevation-z8">
    
    <ng-container matColumnDef="invoice_number">
      <th mat-header-cell *matHeaderCellDef> Invoice Number </th>
      <td mat-cell *matCellDef="let invoice"> 
        <a [routerLink]="['/invoice-detail', invoice.id]">{{ invoice.invoice_number }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="supplier">
      <th mat-header-cell *matHeaderCellDef> Supplier </th>
      <td mat-cell *matCellDef="let invoice"> {{ invoice.supplier }} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let invoice"> {{ invoice.date }} </td>
    </ng-container>

    <ng-container matColumnDef="netto_amount">
      <th mat-header-cell *matHeaderCellDef> Netto Amount (EUR) </th>
      <td mat-cell *matCellDef="let invoice"> {{ invoice.netto_amount | number:'1.2-2' }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let invoice">
        <div class="action-buttons">
          <button mat-mini-fab color="primary" (click)="editInvoice(invoice.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="warn" (click)="deleteInvoice(invoice.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['invoice_number', 'supplier', 'date', 'netto_amount', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['invoice_number', 'supplier', 'date', 'netto_amount', 'actions'];"></tr>
  </table>
</div>
