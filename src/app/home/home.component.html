<div>
  <h1>Invoices</h1>
  <table mat-table [dataSource]="invoices" class="mat-elevation-z8">
    
    <!-- Kolona za broj računa -->
    <ng-container matColumnDef="invoice_number">
      <th mat-header-cell *matHeaderCellDef> Invoice Number </th>
      <td mat-cell *matCellDef="let invoice"> {{ invoice.invoice_number }} </td>
    </ng-container>

       <!-- Supplier Column -->
  <ng-container matColumnDef="supplier">
    <th mat-header-cell *matHeaderCellDef> Dobavljač </th>
    <td mat-cell *matCellDef="let invoice"> {{ invoice.supplier }} </td>
  </ng-container>

    <!-- Kolona za datum -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let invoice"> {{ invoice.date | date:'dd.MM.yyyy' }} </td>
    </ng-container>

    <!-- Kolona za netto iznos -->
    <ng-container matColumnDef="netto_amount">
      <th mat-header-cell *matHeaderCellDef> Netto Amount </th>
      <td mat-cell *matCellDef="let invoice"> {{ invoice.netto_amount | number:'1.2-2' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
